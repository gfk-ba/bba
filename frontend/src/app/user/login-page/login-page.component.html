<div class="row">
  <div class="col-12">
    <form [formGroup]="form" id="login-form" (submit)="submitForm()">
      <h3>Login</h3>
      <div class="form-group">
        <label for="email">Email:</label>
        <input #email formControlName="email" type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input #password formControlName="password" type="password" id="password" />
      </div>
      <div class="buttons">
        <button type="button" routerLink="/login/register" class="btn btn-white">Register</button>
        <button type="button" routerLink="/login/recover" class="btn btn-white">Reset password</button>
        <button class="btn btn-default">Login</button>
      </div>
    </form>
  </div>
</div>
