<form [formGroup]="form" class="form">
  <div class="form-group">
    <label for="add-project-name-input">Title (must be unique)</label>
    <input type="text" id="add-project-name-input" placeholder="Title" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="add-project-description-input">Description</label>
    <textarea id="add-project-description-input" rows="10" placeholder="Description" class="form-control"
      formControlName="description"></textarea>
  </div>
</form>

<footer>
  <button type="button" class="btn btn-danger" (click)="cancel.next()">cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="submit()">create</button>
</footer>
